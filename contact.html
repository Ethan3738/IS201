        <h2 class="mb-4">Snake Game</h2>
        <p>Use your arrow keys to guide the snake. Eat the food, grow longer, and try not to crash!</p>
        <div id="startMessage" style="font-size: 1.2rem; background-color: #e9ecef; padding: 10px; border-radius: 8px; margin-bottom: 10px;">
            Press arrow keys to start
        </div>
        <canvas id="snakeCanvas" width="400" height="400" style="border: 2px solid #343a40; background: #f8f9fa; border-radius: 10px;"></canvas>
        <div class="mt-3">
          <strong>Score:</strong> <span id="score">0</span>
        </div>
      </div>

  <style>
    canvas {
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 500px) {
      #snakeCanvas {
        width: 100%;
        height: auto;
      }
    }
  </style>

  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 0, y: 0 };
    let food = randomFood();
    let score = 0;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function gameLoop() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Collision with walls
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return resetGame();
      }

      // Collision with self
      for (let segment of snake) {
        if (head.x === segment.x && head.y === segment.y) {
          return resetGame();
        }
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = score;
        food = randomFood();
      } else {
        snake.pop();
      }

      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = "#f8f9fa";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "#e63946";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // Draw snake
      ctx.fillStyle = "#343a40";
      for (let segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
      }
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      score = 0;
      document.getElementById("score").textContent = score;
      food = randomFood();
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    });

    setInterval(gameLoop, 120);
  </script>
